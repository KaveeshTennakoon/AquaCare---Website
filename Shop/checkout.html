<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Out</title>
    <link rel="stylesheet" href="shop.css" />
    <link rel="stylesheet" href="/style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
    <header class="header">
      <a href="#">
        <div class="logo">
          <img src="/Images/logo.png" alt="logo image"/>
        </div>
        </a>

      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>

      <nav class="nav">
        <a href="/Home/home.html" >Home</a>
        <a href="/Gallery/gallery.html" >Gallery</a>
        <a href="/Shop/shop.html"class ="active">Shop</a>
        <a href="/SiteMap/sitemap.html">Site Map</a>
        <a href="/Feedback/feedback.html">Feedback</a>
        <a href="/Team/Team.html">Our Team</a>
        <a href="/UserProfile/userProfile.html">User Profile</a>
      </nav>
    </header>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href="shop.html">Back to Shop</a>
          <h1>In Cart</h1>
          <div class="list">
            <div class="item">
              <img src="img"  alt="Please run from shop.html"/>
              <div class="info">
                <div class="name">Please run from shop.html</div>
                <div class="price"></div>
              </div>
              <div class="quantity"></div>
              <div class="returnPrice"></div>
            </div>
          </div>
        </div>

        <div class="right">
          <div class="form">
            <h1>Checkout</h1>
            <form id="checkoutFrom">
            <div class="group">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="group">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" />
            </div>

            <div class="group">
              <label for="email">Eamil Address</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="group">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </div>

            <div class="return">
              <div class="row">
                <div>Total Quantity</div>
                <div class="totalQuantity"></div>
              </div>
              <div class="row">
                <div>Total Price</div>
                <div class="totalPrice"></div>
              </div>
            </div>
            <button class="buttonCheckout">CHECK OUT</button>
          </form>
          
            
          </div>
        </div>
      </div>
    </div>

    <div class="footer"><a href="/PageEditor/index.html" target="_blank">Page Editor</a></div>

    <script src="checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
